<!DOCTYPE html>
<h1>Login</h1>
<form ng-submit="login.login()" class="pure-form">
  <label>Login Details</label>
  <fieldset class="pure-group">
    <input type="email" name="email" ng-model="login.user.email" placeholder="E-mail Address" class="pure-input-1-3">
    <input type="password" ng-model="login.user.password" placeholder="Password" class="pure-input-1-3">
  </fieldset>
  <button class="button-success pure-button">Login</button>
</form>
