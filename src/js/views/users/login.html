<!DOCTYPE html>
<h1>Login</h1>

<form ng-submit="login.login()">
  <div>
    <input type="email" name="email" placeholder="E-mail Address" ng-model="login.user.email">
  </div>
  <div>
    <input type="password" name="password" placeholder="Your password" ng-model="login.user.password">
  </div>
  <input type="submit" value="Login">
</form>
