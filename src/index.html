<!DOCTYPE html>
<html ng-app="toolio">
<head>
  <meta charset="utf-8">
  <title>Project 3</title>
  <base href="/"/>
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>

<body ng-controller="bodyCtrl as body">

  <header>
    <div class="pure-menu pure-menu-horizontal">
      <a ui-sref="home" class="pure-menu-heading pure-menu-link">Logo Sharing</a>
      <ul class="pure-menu-list">

        <li class="pure-menu-item" ng-hide="body.user">
          <a ui-sref="login" class="pure-menu-link">Login</a>
        </li>
        <li class="pure-menu-item" ng-show="body.user">
          <p>Welcome {{body.user.firstName}}</p>
        </li>
        <li class="pure-menu-item" ng-hide="body.user">
          <a ui-sref="register" class="pure-menu-link">Register</a>
        </li>
        <li class="pure-menu-item" ng-show="body.user">
          <a ng-click="body.logout()" class="pure-menu-link">Logout</a>
        </li>
        <li class="pure-menu-item" ng-show="body.user">
          <a ui-sref="usersShow({id: body.user._id})" class="pure-menu-link">Profile</a>
        </li>
        <li class="pure-menu-item" ng-show="body.user">
          <a ui-sref="itemsIndex" class="pure-menu-link">Items</a>
        </li>
      </ul>
    </div>
  </header>
  <main ui-view></main>



</body>
</html>
